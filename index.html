<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Blocks</title>
</head>
<body>
    <h1 class="title">Github Blocks</h1>
    <div class="first-container">
        <div class="images1">
            <img src="Images\andycat.jpg" alt="Andy Cat" class="andy">
            <img src="Images\bannekat.png" alt="Banne Kat" class="banne">
            <img src="Images\bewitchedtocat.jpg" alt="Bewitched Cat" class="betwitched">
        </div>
    </div>
    <div class="second-container">
        <div class="images2">
            <img src="Images\boxertocat_octodex.jpg" alt="Boxer Cat" class="boxercat">
            <img src="Images\daftpunktocat-guy.gif" alt="Daft Punk Cat" class="daftpunk">
        </div>
    </div>
    <div class="third-container">
        <div class="images3">
            <img src="Images\Fintechtocat.png" alt="Fin Tech Cat" class="fintech">
            <img src="Images\kimonotocat.png" alt="Kimono Cat" class="kimono">
            <img src="Images\maxtocat.gif" alt="Max Cat" class="max">

    </div>
    <h6 class="credit">Images from <a href="https://octodex.github.com/">GitHub Octodex</a> </h6>
